<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>    
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta content="Skylar Saveland" name="author" />
    <meta content="programming, web development, education, python, django, jquery, atlanta, ga" name="keywords" />

    <title>{% block title %}Default Title {%endblock%}</title>
    {% block head %}
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/jquery-ui-1.7.1.custom.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/reset.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/text.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/grid.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/layout.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/nav.css" media="screen" />
    <!--[if IE 6]><link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/ie6.css" media="screen" /><![endif]-->
    <!--[if gte IE 7]><link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/ie.css" media="screen" /><![endif]-->
    
    <script type="text/javascript" src="{{MEDIA_URL}}js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="{{MEDIA_URL}}js/jquery-ui.js"></script>
    <script type="text/javascript" src="{{MEDIA_URL}}js/jquery-ui-1.7.1.custom.min.js"></script>
    <script type="text/javascript" src="{{MEDIA_URL}}js/jquery-fluid16.js"></script>

    {% endblock %}
    {% block extrahead %}{% endblock %}
  </head>
  <body>
    <div id="page" class="container_12">

	<div id="nav" class="grid_3">
	    <a href="/">
	    <img style="width:100%;" src="{{MEDIA_URL}}img/skyl_600x423.jpg"></img>
	    </a>
	</div>
	<div id="content" class="grid_9">
	    {% block content %}
	    {% endblock %}
	</div>
	<div class="clear"></div>
	<div id="footer" class="grid_12 block">
	{% block footer %}
	    <div id="foot" class="box">
	        <p>
		    Fluid-boiler by 
		    <a href="http://skyl.org/">Skylar Saveland</a> 
		</p>
	    </div>
	{% endblock %}
	</div>
	<div class="clear"></div>
    </div>
  </body>
</html>
